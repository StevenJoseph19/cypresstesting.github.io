<body>

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

            <a class="navbar-brand" id="nav-title" href="../index.html">WebdriverUniversity.com (Ajax-Loader)</a>
      </div>
    </div>
  </nav> 


  <!--AJAX Loader and Button Click-->
  <div class="container">
    <body onload="myFunction()" style="margin:0;">
      <div id="loader"></div>
      <div style="display:none;" id="myDiv" class="animate-bottom">
        <span class="btn btn-default btn-lg dropdown-toggle" type="button" id="button1" data-toggle="modal" data-target="#myModalClick"><p>CLICK ME!</p></span>
      </div>
    </body></div>
  


  <!-- Modal -->
  <div class="modal fade" id="myModalClick" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Well Done For Waiting....!!!</h4>
        </div>
        <div class="modal-body">
          <p>The waiting game can be a tricky one; this exercise will hopefully improve your understandings of the various types of waits.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var myVar;
    function myFunction() {
      myVar = setTimeout(showPage, 5000);
    }
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
  </script>
</body>
