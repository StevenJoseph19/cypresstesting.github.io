    <script>
      function checkValidity() {
        var first_name = document.forms.ContactForm.first_name.value;
        var last_name = document.forms.ContactForm.last_name.value;
        var email = document.forms.ContactForm.email.value;

        var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; //Javascript reGex for Email Validation.
        var regName = /\d+$/g; // Javascript reGex for Name validation

        if (first_name == "" || regName.test(first_name)) {
          window.alert("Please enter your first name properly.");
          first_name.focus();
          return false;
        }

        if (last_name == "" || regName.test(last_name)) {
          window.alert("Please enter your last name properly.");
          last_name.focus();
          return false;
        }

        if (email == "" || !regEmail.test(email)) {
          window.alert("Please enter a valid e-mail address.");
          email.focus();
          return false;
        }

        window.alert("Thank You For Your Message!");
        return true;
      }
    </script>

    <!-- Page Content -->

                  <br />
                </div>
              </div>
              <div class="row">
                <form
                  name="ContactForm"
                  onsubmit="return checkValidity()"
                  method="post"
                  id="contact_form"
                >
                  <input
                    name="first_name"
                    type="text"
                    class="feedback-input"
                    placeholder="First Name"
                  />
                  <input

                    type="text"

                    placeholder="Last Name"
                  />
                  <input

                    type="text"

                    placeholder="Email Address"
                  />
                  <textarea
                    name="message"
                    class="feedback-input"
                    placeholder="Comments"
                  ></textarea
                  ><br />
                  <div id="form_buttons" class="text-center">
                    <input class="contact_button" type="reset" value="RESET" />
                    <input
                      class="contact_button"
                      type="submit"
                      value="SUBMIT"
                    />
                  </div>
                </form>
